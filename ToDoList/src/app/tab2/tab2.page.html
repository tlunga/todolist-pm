<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Dropdown pro řazení -->
  <ion-item>
    <ion-label>Řadit podle:</ion-label>
    <ion-select [(ngModel)]="sortOrder" (ionChange)="sortTasks()">
      <ion-select-option value="asc">Nejstarší první</ion-select-option>
      <ion-select-option value="desc">Nejnovější první</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <ion-label><strong>To-Do</strong></ion-label>
    </ion-list-header>

    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.text }} <span style="color: red;">{{ task.priority }}</span></h2>
        <p>{{ task.description }}</p>
        <p><strong>Date Created:</strong> {{ task.created | date:'medium' }}</p>
      </ion-label>
      <ion-button color="success" (click)="completeTask(i)">Hotovo</ion-button>
      <ion-button color="danger" (click)="deleteTask(i)">Smazat</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
