<ion-header>
  <ion-toolbar>
    <ion-title>Dokončené úkoly</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label><strong>Dokončené úkoly</strong></ion-label>
    </ion-list-header>

    <ion-item *ngFor="let task of completedTasks; let i = index">
      <ion-label>{{ task }}</ion-label>
      <ion-button color="warning" (click)="undoTask(i)">Odznačit</ion-button>
      <ion-button color="danger" (click)="deleteCompletedTask(i)">Smazat</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
